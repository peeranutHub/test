<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border: 2px solid blue;

        }
    </style>
    <script>
        function loadData() {
            let content = document.getElementById("content");
            content.innerHTML = "inner content";
            content.className = "box1";
        }
        function createbox() {
            for (i = 1; i < 11; i++) {
                let box = document.createElement("div")
                box.innerHTML = i + "." + "ABC"
                box.className = "box1"
                let subcont = document.getElementById("subcontent")
                subcont.appendChild(box)
            }
        }
    </script>
</head>

<body onload="createbox()">
    <!-- <div onmouseover="loadData()">
        view
    </div> -->
    <div id="subcontent">
    </div>

    <footer id="foot">foot</footer> -->
</body>

</html>
